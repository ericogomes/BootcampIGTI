<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Import style.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/style.css"
      media="screen,projection"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Colors</title>
  </head>
  <body>
    <form action="#">
      <div class="row">
        <label for="rangeRed">Red</label>
        <p class="range-field">
          <input type="range" id="rangeRed" min="0" max="255" />
        </p>
        <input disabled id="txtRed" />
      </div>

      <div class="row">
        <label for="rangeGreen">Green</label>
        <p class="range-field">
          <input type="range" id="rangeGreen" min="0" max="255" />
        </p>
        <input disabled id="txtGreen" />
      </div>

      <div class="row">
        <label for="rangeBlue">Blue</label>
        <p class="range-field">
          <input type="range" id="rangeBlue" min="0" max="255" />
        </p>
        <input disabled id="txtBlue" />
      </div>

      <div class="containerDiv">
        <div id="divColor"></div>
        <p id="valueColor"></p>
      </div>

      <script src="js/script.js"></script>
    </form>
  </body>
</html>
